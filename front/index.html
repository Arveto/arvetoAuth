<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/style.css">
	<link rel=icon href="/favicon.ico">
	<script src="/app.js" charset="utf-8"></script>
	<title>Platfrome d'authentification</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light sticky-top mb-5">
		<div class="btn-group btn-group-toggle" data-toggle="buttons">
			<button id=myconfig type=button class="btn btn-success">
				<img alt="Mon avatar" class="rounded" style="width:2em;">
			</button>
			<div class="align-middle btn btn-success">
				<a href="/logout"
						class="btn btn-success align-middle border-0">Déconnexion</a>
			</div>
			<button id=userGo type=button class="btn btn-success">
				Utilisateurs
			</button>
			<button id=logGo type=button class="btn btn-success">
				Journaux
			</button>
			<button id=visitGo type=button class="btn btn-success">
				Visites
			</button>
			<button id=appGo type=button class="btn btn-success">
				Applications
			</button>
			<button id=createGo type=button class="btn btn-success"
					hidden>
				<svg xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24" width="24" height="24">
					<path fill="#fff"
							d="M12.75 7.75a.75.75 0 00-1.5 0v3.5h-3.5a.75.75 0 000 1.5h3.5v3.5a.75.75 0 001.5 0v-3.5h3.5a.75.75 0 000-1.5h-3.5v-3.5z">
					</path>
					<path fill="#fff"
							d="M12 1C5.925 1 1 5.925 1 12s4.925 11 11 11 11-4.925 11-11S18.075 1 12 1zM2.5 12a9.5 9.5 0 1119 0 9.5 9.5 0 01-19 0z">
					</path>
				</svg>
			</button>
		</div>
		<input type=search class="form-control ml-5"
				placeholder="Recherche">
	</nav>

	<div id=edit class="container pb-5"></div>
	<div id=dateSelect class="container mb-4 p-3 bg-light" hidden>
		<input type=date id=dateDate class="mr-3">
		<input type=checkbox id=dateYear>
		<label class="mr-3" for=dateYear>Année</label>
		<input type=checkbox id=dateMount>
		<label class="mr-3" for=dateMount>Mois</label>
		<input type=checkbox id=dateDay>
		<label class="mr-3" for=dateDay>Jour</label>
		<button type=button id=dateGo
				class="btn btn-success btn-sm">Recherche</button>
	</div>
	<table id=table class="table table-hover container"></table>
	<div id=create class="container-sm my-5" hidden>
		<h1 class="my-5">Création</h1>
		<button type="button" id=createVisit
				class="my-4 btn btn-primary btn-lg btn-block">Visite</button>
		<button type="button" id=createApplication
				class="my-4 btn btn-primary btn-lg btn-block">Application</button>
	</div>

</body>

</html>
