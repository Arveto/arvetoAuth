<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/style.css">
	<link rel="icon" href="/favicon.png">
	<title>Erreur Arveto Authentification</title>
</head>

<body>
	<div class="container-fluid p-5">
		<div class="row my-5">
			<div class="col-4">
				<img src="/arveto.jpg" class="rounded img-fluid"
						alt="Logo d'Arveto">
			</div>
			<div class="col-8">
				<h1 class="display-3">Error&nbsp;:
					{{html .Code}}</h1>
				<a href="">{{html .URL}}</a>
				<hr class="border">
				<p class="text-monospace my-3">{{html .Error}}</p>
			</div>
		</div>
	</div>
</body>

</html>
